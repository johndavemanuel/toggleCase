<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toggle Case</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white">
    <div id="app">
        <nav class="navbar">
            <div class="navbar__logo">
                <span class="navbar__text">Toggle Case</span>
            </div>
        </nav>
        <main class="main-container">
            <div class="content-wrapper">
                <div class="panel">
                    <div class="panel-input">
                        <div class="panel-input__header">
                            <h3 class="text-label text-label--no-margin">Source</h3>
                        </div>
                        <textarea v-model="textInput" class="panel-input__textarea" rows="10" id="input"></textarea>
                    </div>
                </div>
                <div class="panel panel--output">
                    <div class="panel-input">
                        <div class="panel-input__header">
                            <h3 class="text-label text-label--no-margin">Output</h3>
                        </div>
                        <textarea v-model="textOutput" class="panel-input__textarea" rows="10" id="output"
                            readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="select-dropdown-wrapper">
                <label class="text-label" for="convert-type">
                    Convert Type
                </label>
                <div class="select-dropdown-wrapper__content">
                    <select v-on:change="getSelectedCase($event)" v-model="selectedCase" id="convert-type"
                        class="select-dropdown-wrapper__select-dropdown">
                        <option v-for="optionTextCases in textCases" :value="optionTextCases.value">
                            {{ optionTextCases.text }}</option>
                    </select>
                    <div class="select-dropdown-wrapper__select-caret">
                        <svg class="select-dropdown-wrapper__select-caret-svg" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                    </div>
                </div>
            </div>
            <button v-on:click="convertText" class="btn" id="js-btn-convert">Convert</button>
        </main>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
